<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loft Login form</title>
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="logo"></div>
		<h1 class="title">Red Square</h1>
		<div class="sub-title">Beta 2.0</div>
		<div class="fields">
			<div class="username"><i class="far fa-user"></i><input type="username" class="user-input" placeholder="Username"></div>
			<div class="password"><i class="fas fa-lock"></i><input type="password" class="pass-input" placeholder="Password"></div>
		</div>
		<button class="input-btn">Log in</button>
		<div class="links"><a href="#">Forgot password?</a></div>
	</div>
	
</body>
</html>
